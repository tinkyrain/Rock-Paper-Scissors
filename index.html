<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <body>
    <section class="answer_block">

      <!--Блок с ответом от пользователя-->

      <div class="Peolpe_answer_block">
        <h3 class="h3-people-answer">Ваш выбор: </h3>
          <p class="people_answer_text" id="people_answer_text"></p>
      </div>

        <!--Блок с ответом от компьютера-->

        <div class="PC_answer_block">
          <h3 class="h3-pc-answer">Выбор компьютера: </h3>
            <p class="pc_answer_text" id="pc_answer_text"></p>
        </div>
    </section>

    <section class="Block-with-choice">
      <!--Блок с камнем-->
      <div class="rock" id="rock">
        <img src="IMG/rock.png" alt="Камень" class="choice_img">
      </div>

        <!--Блок с бумагой-->
        <div class="paper" id="paper">
          <img src="IMG/paper.png" alt="Бумага" class="choice_img">
        </div>

          <!--Блок с ножницами-->
          <div class="Scissors" id="Scissors">
            <img src="IMG/Scissors.png" alt="Ножницы" class="choice_img">
          </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
